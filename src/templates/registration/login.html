{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-secondary" role='alert' style="min-height: 700px;">
                    <div class="container">
                        <div class="row">
                            <form method="post" action=".">
                            {% csrf_token %}
                                <table>
                                    <tr>
                                        <td>{{ form.username.label_tag }}</td>
                                        <td>{{ form.username }}</td>
                                    </tr>
                                    <tr>
                                        <td>{{ form.password.label_tag }}</td>
                                        <td>{{ form.password }}</td>
                                    </tr>
                                </table>

                                <input type="submit" value="login" />
                                <input type="hidden" name="next" value="{{ next }}" />
                                <p>
                                    <a href="#">Lost password?</a>
                                </p>
                            </form>
                        </div>
                    </div>  
                </div>              
            </div>          
        </div>      
    </div>
{% endblock %}
