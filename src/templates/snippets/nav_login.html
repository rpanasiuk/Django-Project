<div class="dropdown-menu">
	<form class="navbar-form px-4 py-3" method="POST" action="{% url 'auth_login' %}">{% csrf_token %}
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" name="username" placeholder="Password">
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox">
			<label>Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
	</form>
	<div class="dropdown-divider"></div>
	<a class="dropdown-item" href="{% url 'registration_register' %}">New around here? Sign up</a>
	<a class="dropdown-item" href="{% url 'auth_password_reset' %}">Forgot password?</a>
</div>
